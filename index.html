<script>
    var form = document.getElementById("myForm2");

    function success() {
        if (document.getElementById("url").value === "") {
            document.getElementById('btn_status').classList.remove('effect');
            document.getElementById('btn_status').disabled = true;
        } else {
            document.getElementById('btn_status').classList.add('effect');
            document.getElementById('btn_status').disabled = false;
        }
    }

    function myfunc() {
        const first = "https://webviews.chatteron.io/render/pdf/?pdfUrl=%20"
        const second = "&triggerFlow=false"
        let value = document.getElementById("url").value;
        let finalURL = value.trim();
        let webview = first + finalURL + second;
        document.getElementById("output2").innerHTML = webview;
    }

    function functionPaste() {
        const copyText = document.getElementById("output2").textContent;
        const textArea = document.createElement('textarea');
        textArea.textContent = copyText;
        document.body.append(textArea);
        textArea.select();
        document.execCommand("copy");

        textArea.textContent = copyText;

        textArea.select();

    document.getElementById('pre-button2').addEventListener('click', copyFunction);
</script>
<script>

<script>
    var form = document.getElementById("myForm");

    function handleForm(event) {
        event.preventDefault();
    }
    form.addEventListener('submit', handleForm);

    function myFunction() {
        let temp1 = document.getElementById('snum').value;
        let temp2 = document.getElementById('lnum').value;
        let i;
        let first_num = parseInt(temp1);
        let last_num = parseInt(temp2);
        let arr = [];
        for (i = first_num; i <= last_num; i++) {
            if (i.toString().length < 2 && i.toString().length > 0) {
                arr.push('00' + i.toString())
                console.log("executed1");
            }

            if (i.toString().length < 3 && i.toString().length > 1) {
                arr.push('0' + i.toString());
                console.log('executed2');
            }
            if (i.toString().length !== 1 && i.toString().length !== 2) {
                arr.push(i.toString());
                console.log('executed3');

            }
        }
        console.log(JSON.stringify(arr))
        document.getElementById("output").innerHTML = JSON.stringify(arr);
    }
</script>
